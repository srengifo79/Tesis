<html>
	<head>
		<title>Herramienta Instituto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-32x32.png" sizes="32x32" />
  		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-192x192.png" sizes="192x192" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="/MenuInicio" class="logo">
									<span class="title">Herramienta Instituto</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>
					
				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/MenuInicio">Menu Inicio</a></li>
							<li><a href="/SeleccionarActividad">Seleccionar Actividad</a></li>
							<li><a href="/CerrarSesion">Cerrar Sesion</a></li>
						</ul>
					</nav>
					
				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form -->
								<section>
									<h2>Resumen Actividad</h2>
									<div class="row gtr-uniform" id="listaPreguntas">
										<div class= "col-6 col-12-xsmall"><span>Preguntas:</p></div>
										<div class= "col-3 col-12-xsmall"><span>Respuestas Usuario:</p></div>
										<div class= "col-3 col-12-xsmall"><span>Respuestas Correctas:</p></div>
									</div>
								</section>
							</div>
						</div>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
			
			<script charset="UTF-8">
			
				var preguntasActividad = {{preguntas | safe}}
				var respuestasActividad = {{respuestas | safe}}
				var respuestasCorrectas = {{respuestasCorrectas | safe}}
								
				var resultadosActividad = document.getElementById("listaPreguntas") 
				
				for(var i = 0;i < preguntasActividad.length;i++){
					console.log(preguntasActividad[i])
					resultadosActividad.innerHTML = resultadosActividad.innerHTML 
						+ '<div class= "col-6 col-12-xsmall"><p>' + preguntasActividad[i] + '</p></div>'
						+ '<div class= "col-3 col-12-xsmall"><p>' + respuestasActividad[i] + '</p></div>'
						+ '<div class= "col-3 col-12-xsmall"><p>' + respuestasCorrectas[i] + '</p></div>'
						
				}
				resultadosActividad.innerHTML = resultadosActividad.innerHTML + '<div class="col-12"><ul class="actions"><li><input id="salir" type="button" value="Salir" /></li></ul></div>'
				document.getElementById("salir").addEventListener("click", function(){window.location = "/MenuInicio"});
			</script>
	</body>
	
	<style scoped>

        }

        }
    </style>
</html>
