<html>
	<head>
		<title>Herramienta Instituto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-32x32.png" sizes="32x32" />
  		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-192x192.png" sizes="192x192" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="/" class="logo">
									<span class="title">Herramienta Instituto</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>
					
				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Menu Inicio</a></li>
							<li><a href="/Configuracion">Configuraciones</a></li>
							<li><a href="/NuevaConfiguracion">Nueva Configuraci√≥n</a></li>
						</ul>
					</nav>
					
				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form -->
								<section>
									<h2>Eliminar Configuracion</h2>
									<form action="/EliminarConfiguracion" method="POST" id="formEliminarConfiguracion">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<select name="nom_configuracion" form="formEliminarConfiguracion">
												    {% for configuracion in configuraciones %}
												    <option value='{{configuracion._id}}'>{{configuracion.nombre}} {{configuracion.apellido}}</option>    <!--Cambio a entregar _id-->
                                                    {% endfor %}
                                                </select>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Eliminar Configuracion" class="primary" /></li>
													<li><input type="reset" value="Cancelar" href="/" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
							</div>
						</div>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>

	</body>
	
	<style>
		#header {
			padding: 2em 0 0.1em 0 !important;
		}
	</style>
</html>
