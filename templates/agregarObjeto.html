<html>
	<head>
		<title>Herramienta Instituto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-32x32.png" sizes="32x32" />
  		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-192x192.png" sizes="192x192" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="/" class="logo">
									<span class="title">Herramienta Instituto</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>
					
				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Menu Inicio</a></li>
							<li><a href="/Configuracion">Configuraciones</a></li>
							<li><a href="/EliminarConfiguracion">Eliminar Configuraci√≥n</a></li>
						</ul>
					</nav>
					
				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form -->
								<section>
									<h2>Agregar Objeto</h2>
									<form action="/AgregarObjeto" method="POST">
										<div class="row gtr-uniform">
											<div class="col-3">
												<input type="radio" id="acciones" name="tipoObjeto" checked>
												<label for="acciones">Accion</label>
											</div>
											<div class="col-3">
												<input type="radio" id="animales" name="tipoObjeto" checked>
												<label for="animales">Animal</label>
											</div>
											<div class="col-3">
												<input type="radio" id="comidas" name="tipoObjeto" checked>
												<label for="comidas">Comida</label>
											</div>
											<div class="col-3">
												<input type="radio" id="objetos" name="tipoObjeto" checked>
												<label for="objetos">Objeto</label>
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="text" name="nombre" placeholder="Nombre Objeto" />
											</div>
											<div class="col-6 col-12-xsmall">
												<a class="button primary icon fa-upload" id="imagen">Imagen</a>
												<input type="file" name="imagen" id="subir" accept="image/svg+xml" style="display:none">
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Guardar" class="primary" /></li>
													<li><input type="reset" value="Cancelar" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
							</div>
						</div>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
			
			<script type="text/javascript">
				$("#imagen").click(function () {
				    $("#subir").trigger('click');
				});
			</script>

	</body>
	
	<style>
		.subrayado {
			display: inline-block;
			font-size: inherit;

			width: 75%;
			height: 3em;

</html>
